<div class="modal-header">
    <h4 class="modal-title">Available Appointments</h4>
</div>

<div class="modal-body">

	<div>
			<button class="btn" ng-repeat="location in scheduleModel.locations" ng-class="{'btn-primary':isLocationSelected(location)}" ng-click="onSelectLocation(location)">{{location.name}} <span class="badge">{{location.freeSlots}}</span></button>
	</div>
	<p>
	<div>
			<div ng-if="selectedLocation == null">
				No selection made
			</div>

			<ul ng-if="selectedLocation !== null" class="nav nav-pills nav-stacked col-sm-1">
				<li ng-repeat="day in selectedLocation.dayBlockOfSlots" ng-class="{active:isDaySelected(day)}" ><a ng-href="#" ng-click="onSelectDay(day)">{{getFormattedDate(day)}} <span class="badge">{{day.freeSlots}}</span></a></li>
			</ul>
	</div>

</div>

<div class="modal-footer">
  <a class="btn btn-danger" ng-click="cancel()">Cancel</a>
</div>
